<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">
<head>
<title>Multipart :: Profile</title>
</head>
<body>
	<div class="row well" layout:fragment="content">
		<form class="form-narrow form-horizontal" action="#" th:action="@{/u/profile}"
			th:object="${account}" th:method="post" enctype="multipart/form-data"
			sec:authorize="isAuthenticated()">
			<div class="form-group">
				<label for="username" class="col-lg-2 control-label">Username</label>
				<div class="col-lg-10">
					<input type="text" th:field="*{username}" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="col-lg-2 control-label">First
					Name</label>
				<div class="col-lg-10">
					<input type="text" th:field="*{firstName}" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="lastName" class="col-lg-2 control-label">Last
					Name</label>
				<div class="col-lg-10">
					<input type="text" th:field="*{lastName}" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-lg-2 control-label">Password</label>
				<div class="col-lg-10">
					<input type="password" th:field="*{password}" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-offset-2 col-lg-10"> <input type="file"
					name="file"> Upload file
				</label>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">Signin</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
