databaseChangeLog:
  - changeSet:
      id: 000002
      author: julius
      dbms: postgres,oracle,hsqldb
      changes:
        - dropDefaultValue:
            columnDataType: timestamp
            columnName: created_date
            tableName: account
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
        - createTable:
            tableName: account_authority
            columns:
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: authority_name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: account_id,authority_name
            tableName: account_authority
        - addForeignKeyConstriant:
            baseColumnNames: account_id
            baseTableName: account_authority
            constraintName: fk_account_id
            referencedColumnNames: id
            referencedTableName: account
        - addForeignKeyConstriant:
            baseColumnNames: authority_name
            baseTableName: account_authority
            constraintName: fk_authority_name
            referencedColumnNames: name
            referencedTableName: authority
        - loadData:
            encoding: UTF-8
            file: classpath:db/data/authority.csv
            separator: ;
            tableName: authority
        - loadData:
            encoding: UTF-8
            file: classpath:db/data/account_authority.csv
            separator: ;
            tableName: account_authority