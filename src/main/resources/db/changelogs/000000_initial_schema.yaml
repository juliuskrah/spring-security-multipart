databaseChangeLog:
  - property:
      name: now
      value: now()
      dbms: h2,mysql,hsqldb
  - property:
      name: now
      value: current_timestamp
      dbms: postgresql
  - property:
      name: now
      value: sysdate
      dbms: oracle
  - property:
      name: autoIncrement
      value: true
      dbms: mysql,h2,postgresql,oracle,hsqldb
      
  - changeSet:
      id: 000000
      author: julius
      dbms: postgres,oracle,hsqldb
      changes:
        - createSequence:
            sequenceName: hibernate_sequence
            startValue: 1000
            incrementBy: 1
            
  - changeSet:
      id: 000001
      author: julius
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: ${autoIncrement}
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: password_hash
                  type: varchar(60)
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: activated
                  type: boolean
                  valueBoolean: false
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_account_username
            tableName: account
            unique: true
            columns:
              - column:
                  name: username
                  type: varchar(50)
        - loadData:
            encoding: UTF-8
            file: classpath:db/data/account.csv
            separator: ;
            tableName: account
            columns:
              - column:
                  name: activated
                  type: boolean