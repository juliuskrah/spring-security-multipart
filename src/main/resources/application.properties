template.prefix=classpath:templates/
template.suffix=.html
template.encoding=UTF-8
template.cacheable=false
template.el-compiler=true

hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.jdbc.url=jdbc:hsqldb:mem:testdb
hibernate.jdbc.driver=org.hsqldb.jdbcDriver
hibernate.jdbc.username=sa
hibernate.jdbc.password=

hibernate.connection.provider_class=org.hibernate.hikaricp.internal.HikariCPConnectionProvider
hibernate.hikari.minimumIdle=5
hibernate.hikari.maximumPoolSize=10
hibernate.hikari.idleTimeout=30000
hibernate.hikari.dataSourceClassName=org.hsqldb.jdbc.JDBCDataSource
hibernate.hikari.dataSource.url=jdbc:hsqldb:mem:testdb
hibernate.hikari.dataSource.user=sa
hibernate.hikari.dataSource.password=

liquabase.is-enabled=true
liquabase.is-drop-first=true
liquibase.contexts=dev
liquibase.changelog=classpath:db/master.yaml

multipart.default-encoding=UTF-8
multipart.max-upload-per-file=10000
multipart.max-upload-size=100000
multipart.max-in-memory.size=10000
multipart.resolve-lazily=true
multipart.upload-tmp-dir=

mvc.resource-handler=/**
mvc.resource-locations=classpath:static/